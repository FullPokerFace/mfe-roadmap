<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App 404</title>
  <script>
    // Redirect logic for single page apps
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
</body>
</html>
